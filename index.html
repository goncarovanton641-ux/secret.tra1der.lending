<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  /* === НАСТРОЙКА ФОНА === */
  background-color: #000; /* Черный фон, если картинка не прогрузится сразу */
  background-image: url('photo/bg.jpg'); /* Путь к твоей картинке */
  background-size: cover;       /* Растягивает картинку на весь экран */
  background-position: center;  /* Центрирует логотип */
  background-repeat: no-repeat; /* Чтобы не дублировалась */
  
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  overflow:hidden;
}

/* Затемнение фона, чтобы спиннер был виднее (опционально) */
body::before {
  content: '';
  position: absolute;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.4); /* 40% затемнения */
  z-index: -1;
}

.loader-box{
  text-align:center;
  z-index: 10; /* Чтобы текст был поверх картинки */
}

.spinner{
  width:70px;
  height:70px;
  border:5px solid rgba(255,255,255,.3);
  border-top:5px solid #fff;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:0 auto 20px;
}

@keyframes spin{to{transform:rotate(360deg)}}

p {
  font-size: 18px;
  font-weight: 600;
  letter-spacing: 0.5px;
  text-shadow: 0 2px 4px rgba(0,0,0,0.8); /* Тень для текста, чтобы читался на любом фоне */
}
</style>
</head>

<body>

<div class="loader-box">
  <div class="spinner"></div>
  <p>Loading...</p> 
</div>

<script>
  /* ==========================================
     НАСТРОЙКИ
     ========================================== */
  
  // ВСТАВЬ СВОЮ ПАРТНЕРСКУЮ ССЫЛКУ СЮДА:

  const delayTime = 500; 

  setTimeout(() => {
    window.location.replace(offerLink);
  }, delayTime);

</script>

</body>
